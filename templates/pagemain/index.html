{% extends '../base.html' %}
{% block title %}Главная страница с темами{% endblock title %}
{% block content %}
  <h2>Темы:</h2>
  {% for topic in topics %}
    <div class="topic"><a href="{% url 'pagemain:images_topic' topic.id %}" >{{ topic }}</a></div>
  {% empty %}
    <p>нет тем</p>
  {% endfor %}  
  {% include 'includes/dialog_topic.html' %}
{% endblock content %}
