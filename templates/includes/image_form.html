<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
		{% for field in form %}
		<div class="form-group">
			{{field.label_tag}}
			{{field}}
			{% for error in fielf.errors %}
			  <div class="errors">{{error}}</div>
			{% endfor %}
		</div>
		{% endfor %}
	</div>
	<input type="submit" value="Загрузить" name="submit">
</form>
